<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitch TV</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>

  <body>

    <div class="main-container">
      <h1 class="main-title">Twitch Streamers</h1>

      <div class="stream-container" id="freecodecamp-div">
        <h3 class="stream-title">FreeCodeCamp</h3>
        <p class="stream-description-offline" id="freecodecamp-stream">Coding Stream</p>
        <p class="stream-status-offline" id="freecodecamp">Offline</p>
      </div>

      <div class="stream-container" id="macie_jay-div">
        <h3 class="stream-title">Macie Jay</h3>
        <p class="stream-description-offline" id="macie_jay-stream">Rainbow 6 Stream</p>
        <p class="stream-status-offline" id="macie_jay">Offline</p>
      </div>

      <div class="stream-container" id="yo_boy_roy-div">
        <h3 class="stream-title">Yo Boy Roy</h3>
        <p class="stream-description-offline" id="yo_boy_roy-stream">Rainbow 6 Stream</p>
        <p class="stream-status-offline" id="yo_boy_roy">Offline</p>
      </div>

      <div class="stream-container" id="p4wnyhof-div">
        <h3 class="stream-title">P4wnyHof</h3>
        <p class="stream-description-offline" id="p4wnyhof-stream">PUBG 6 Stream</p>
        <p class="stream-status-offline" id="p4wnyhof">Offline</p>
      </div>

      <div class="stream-container" id="tsm_viss-div">
        <h3 class="stream-title">TSM Viss</h3>
        <p class="stream-description-offline" id="tsm_viss-stream">PUBG Stream</p>
        <p class="stream-status-offline" id="tsm_viss">Offline</p>
      </div>

      <div class="stream-container" id="edberg-div">
        <h3 class="stream-title">Edberg</h3>
        <p class="stream-description-offline" id="edberg-stream">PUBG Stream</p>
        <p class="stream-status-offline" id="edberg">Offline</p>
      </div>

      <div class="stream-container" id="rainbow6-div">
        <h3 class="stream-title">Official RB6</h3>
        <p class="stream-description-offline" id="rainbow6-stream">Rainbow 6 Stream</p>
        <p class="stream-status-offline" id="rainbow6">Offline</p>
      </div>

    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>

  <!--
  1) Mobile Responsive
  2) Create and destroy divs in user array
  -->

</html>
