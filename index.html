<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Twitch TV</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  </head>

  <body>

    <div class="main-container">
      <h1 class="main-title">Twitch Streamers</h1>

      <div class="stream-container" id="freecodecamp-div">
        <h3 class="stream-title">FreeCodeCamp</h3>
        <p class="stream-description" id="freecodecamp-status">Coding Stream</p>
        <p class="stream-status--offline" id="freecodecamp">Offline</p>
      </div>

      <div class="stream-container" id="yo_boy_roy-div">
        <h3 class="stream-title">Yo Boy Roy</h3>
        <p class="stream-description" id="yo_boy_roy-status">Rainbow 6 Stream</p>
        <p class="stream-status--offline" id="yo_boy_roy">Offline</p>
      </div>

      <div class="stream-container" id="symfuhny-div">
        <h3 class="stream-title">Rainbow 6</h3>
        <p class="stream-description" id="symfuhny-status">Rainbow 6 Stream</p>
        <p class="stream-status--offline" id="symfuhny">Offline</p>
      </div>

      <div class="stream-container" id="silentsentry-div">
        <h3 class="stream-title">Silent Sentry</h3>
        <p class="stream-description" id="silentsentry-status">Rainbow 6 Stream</p>
        <p class="stream-status--offline" id="silentsentry">Offline</p>
      </div>

      <div class="stream-container" id="shroud-div">
        <h3 class="stream-title">Shroud</h3>
        <p class="stream-description" id="shroud-status">PUBG Stream</p>
        <p class="stream-status--offline" id="shroud">Offline</p>
      </div>

      <div class="stream-container" id="macie_jay-div">
        <h3 class="stream-title">Macie Jay</h3>
        <p class="stream-description" id="macie_jay-stream">Rainbow 6 Stream</p>
        <p class="stream-status--offline" id="macie_jay">Offline</p>
      </div>

      <div class="stream-container" id="scream-div">
        <h3 class="stream-title">Test Stream</h3>
        <p class="stream-description" id="scream-stream">Fortnite Stream</p>
        <p class="stream-status--offline" id="scream">Offline</p>
      </div>

    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>

  <!--
  User Story: DONE - I can see whether Free Code Camp is currently streaming on Twitch.tv.
  User Story: I can click the status output and be sent directly to the Free Code Camp's Twitch.tv channel.
  User Story: DONE - If a Twitch user is currently streaming, I can see additional details about what they are streaming.

  1) Mobile Responsive

  -->

</html>
