<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Twitch TV</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  </head>

  <body>

    <div class="main-container">
      <h1 class="main-title">Twitch Streamers</h1>
      
      <div class="stream-container">
        <h3 class="stream-title">FreeCodeCamp</h3>
        <p class="stream-description">Coding Stream</p>
        <p class="stream-status">Offline</p>
      </div>

      <div class="stream-container">
        <h3 class="stream-title">Yo Boy Roy</h3>
        <p class="stream-description">Rainbow 6 Stream</p>
        <p class="stream-status">Offline</p>
      </div>

      <div class="stream-container">
        <h3 class="stream-title">Rainbow 6</h3>
        <p class="stream-description">Rainbow 6 Stream</p>
        <p class="stream-status">Offline</p>
      </div>

      <div class="stream-container">
        <h3 class="stream-title">Kixstar</h3>
        <p class="stream-description">Rainbow 6 Stream</p>
        <p class="stream-status">Offline</p>
      </div>

      <div class="stream-container">
        <h3 class="stream-title">Shroud</h3>
        <p class="stream-description">PUBG Stream</p>
        <p class="stream-status">Offline</p>
      </div>

      <div class="stream-container">
        <h3 class="stream-title">Break</h3>
        <p class="stream-description">PUBG Stream</p>
        <p class="stream-status">Offline</p>
      </div>

    </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>

  <!--
  User Story: I can see whether Free Code Camp is currently streaming on Twitch.tv.
  User Story: I can click the status output and be sent directly to the Free Code Camp's Twitch.tv channel.
  User Story: if a Twitch user is currently streaming, I can see additional details about what they are streaming.
  -->

</html>
